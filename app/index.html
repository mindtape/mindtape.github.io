<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="log-logo">
			<p>Добро пожаловать в приложение для водителей. Здесь Вы можете принимать заказы от пользователей, вести стастистику и многое другое. Но пока что, в силу моей лени, Вы сможете только принимать заказы, и то не факт. Но зарегистрироваться и войти уже можно. </p>
		</div>
		<div class="log-buttons">
			<div class="log-button"><div class="button gray left-half f-w">Войти</div></div>
			<div class="log-button"><div class="button blue right-half f-w" onclick="openPage('reg.html');">Регистрация</div></div>
		</div>
	</div>
	<script type="text/javascript">
		function openPage(page)
		{
			$('body').addClass('animated slideOutRight');
			setTimeout(function(){
			  document.location.href = page;
			}, 1000);
			
			return true;
		}
	</script>


	
	
</body>
</html>
