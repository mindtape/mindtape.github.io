<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title></title>
	
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/leaflet@1.6.0/dist/leaflet.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<!-- Leaflet -->
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/leaflet@1.6.0/dist/leaflet.js"></script>
	<!-- Leaflet color filter -->
	<script type="text/javascript" src="https://cdn.jsdelivr.net/gh/xtk93x/Leaflet.TileLayer.ColorFilter@1.2.5/src/leaflet-tilelayer-colorfilter.js"></script>
</head>
<body>
	<div id="map"></div>
	
	<div class="card fixed-bottom m-1">
		<h1>Добро пожаловать!</h1>
		<p>Чтобы начать пользоваться приложением, введите Ваш номер телефона</p>
		<div class="input-ahead">
			<div class="input-ahead-before">+7</div>
			<input type="" name="" class="input input-ahead-after">
		</div>
		<button class="fw m-t">Продолжить</button>
	</div>

	<script type="text/javascript">
		var map = L.map('map').setView([53.264923, 69.355141], 15);
		let myFilter = ['hue:190deg'];
		let myTileLayer = L.tileLayer.colorFilter('https://maps.wikimedia.org/osm-intl/{z}/{x}/{y}.png', {
			attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
			filter: myFilter,
		}).addTo(map);
	</script>
</body>
</html>
