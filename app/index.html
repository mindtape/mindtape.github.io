<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/loader.css">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap"> 
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.css" integrity="sha256-a2tobsqlbgLsWs7ZVUGgP5IvWZsx8bTNQpzsqCSm5mk=" crossorigin="anonymous" />
</head>
<body>
	<div id="start-page">
		<div class="container">
			<h2>Добро пожаловать! Чтобы начать пользоваться сервисом, введите Ваше имя и номер телефона.</h2>
			<form id="target">
				<input class="input-field input-margin fw" type="text" name="">
				<input class="input-field input-margin fw" type="tel" name="">
				<!--
				<div class="phone-input">
					<div class="phone-input-add-on">+7</div>
					<input class="phone-input-field input-margin" type="tel" name="">
				</div>
				-->
				<input class="input-button input-margin fw" type="submit" name="" value="Продолжить">
			</form>

			<p class="additional-info">Нажимая продолжить, Вы соглашаетесь с <a href="">политикой конфиденциальности</a></p>
		</div>
	</div>
	<div class="loading-screen" style="display: none;">
		<div class="loader">Loading...</div>
	</div>
	<script type="text/javascript">
		$( "#target" ).submit(function( event ) {
		  $("#start-page").addClass("animated zoomOut");
		  setTimeout(function(){ 
		  	$("#start-page").hide(); 
		  	$(".loading-screen").show(); 
		  	$(".loading-screen").addClass("animated slideInUp");
		  	setTimeout(function(){ 
		  		$(".loading-screen").removeClass("animated slideInUp");
		  		$(".loading-screen").addClass("animated zoomOut");
		  	}, 3000);
		  }, 1000);
		  
		  event.preventDefault();
		});
	</script>
</body>
</html>
