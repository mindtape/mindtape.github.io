    <body>

				        <div class="input-group-prepend">

        <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/xtk93x/Leaflet.TileLayer.ColorFilter@1.2.5/src/leaflet-tilelayer-colorfilter.js"></script>
        <script type="text/javascript">
        	var map = L.map('map').setView([53.264923, 69.355141], 15);
			let myFilter = ['hue:190deg'];
			let myTileLayer = L.tileLayer.colorFilter('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
			    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
			    filter: myFilter,
			}).addTo(map);

			
        </script>
