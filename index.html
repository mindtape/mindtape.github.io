<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="theme-color" content="#000000" />
	<title>iFruit</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div id="app">
		<header class="navbar">
			<div class="flex">
				<div class="cell -6">{{ operator }}</div>
				<div class="cell -6">{{ hours }}:{{ minutes }} {{ battery }}</div>
			</div>
		</header>
		<main class="display">
			<div class="flex">
				<div class="cell -3 app-mockup">
					<div class="app-icon blue"></div>
					<div class="app-name">PartsGeek</div>
				</div>
				<div class="cell -3 app-mockup">
					<div class="app-icon orange"></div>
					<div class="app-name">Zillow</div>
				</div>
				<div class="cell -3 app-mockup">
					<div class="app-icon juicy "></div>
					<div class="app-name">Copart</div>
				</div>
				<div class="cell -3 app-mockup">
					<div class="app-icon purple"></div>
					<div class="app-name">Wikipedia</div>
				</div>
				<div class="cell -3 app-mockup">
					<div class="app-icon green"></div>
					<div class="app-name">Chase</div>
				</div>
			</div>
		</main>
	</div>

	<script type="text/javascript">
		var app = new Vue({
			el: '#app',
		  	data: 
		  	{
		   		operator: 'Vodaphone',
		   		battery: '100%',
		   		date: 0,
		   		hours: 0,
		   		minutes: 0,
		  	},
		  	created()
		  	{
		  		this.date = new Date();
		  		this.hours = this.date.getHours();
		  		if(this.hours < 10) this.hours = "0"+this.hours;
		  		this.minutes = this.date.getMinutes();
		  		if(this.minutes < 10) this.minutes = "0"+this.minutes;
		  	}
		});
	</script>
</body>
</html>
